<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fotolog</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<section class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<img src="img/fotolog-logo.png" alt="logo-fotolog" class="logo">
				<hr>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="img/uno.jpg">
						</div>

						<div class="item">
							<img src="img/dos.jpg">
						</div>

						<div class="item">
							<img src="img/tres.jpg">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left"></span>
									<span class="sr-only">Previous</span>
								</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right"></span>
									<span class="sr-only">Next</span>
								</a>
				</div>
			</div>
		</div>

	</section>
	<section class="formulario">
		<div class="container" id="caja">
			<div class="row box">
				<div class="col-md-offset-3 col-md-6">
					<form name="formulario">
						<h3>Nombre</h3>
						<input class="redond" type="text" id="name">
						<h3>Comentario</h3>
						<textarea class="redond" id="clave"></textarea>
					</form>
					<button id="btnComment" type="button" class="btn btn-primary redond" value="guardar datos">Guardar</button>
					<button id="btnClean" type="button" class="btn btn-primary redond" value="Limpiar datos">Limpiar datos</button>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div id="espacio"></div>
			</div>
		</div>
	</section>
	<footer>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
